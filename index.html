<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TaskManager</title>
</head>

<body>
    <div id="user-form" class="container border p-5 mt-5">
        <h1 class="text-center mt-3">Task Manager</h1>
        <p class="text-center">Manage your tasks efficiently!</p>
        <div class="alert"></div>

        <form action="" id="task-input">

            <div class="form-group mt-4">
                <label for="task-name">Task Name</label>
                <input class="form-control" id="task" type="text" placeholder="Enter a task">
            </div>

            <div class="form-group mt-4">
                <label for="assigned">Assigned To</label>
                <input class="form-control" id="assigned" type="text" placeholder="Enter a name">
            </div>

            <div class="form-group mt-4">
                <label for="deadline">Complete By:</label>
                <input class="form-control" id="deadline" type="date">
            </div>

            <input class="btn-block btn btn-success mt-4 p-2" type="submit">
    </div>

    </form>

    <div class="container mt-5 p-2">
        <table class="table text-center table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Assigned To</th>
                    <th scope="col">Complete By</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>

            <tbody id="task-list"></tbody>

        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
